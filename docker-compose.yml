version: '3'

services:
  amqp-service:
    image: rabbitmq:3-management
    ports:
    - 15672:15672
    - 5672:5672

  gateway-service:
    image: gateway:2
    ports:
    - 8443:8443
    depends_on:
      - amqp-service

  storage-service:
    image: storage:1
    ports:
    - 7443:7443
    depends_on:
      - amqp-service
      - gateway-service